<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="settings-card">
        <aside class="settings-sidebar">
            <div class="container">
                <div class="inner-container">
                    <header class="settings-sidebar-header">
                        <div class="logo">
                            <img src="../img/logo.svg" alt="">
                            <div class="logo-text">
                                Untitled UI
                            </div>
                        </div>
                    </header>

                    <form class="search-form">
                        <div class="input-group">
                            <div class="icon">
                                <div class="search-icon-one"></div>
                            </div>
                            <input type="search" placeholder="Search">
                        </div>
                    </form>

                    <ul class="primary">
                        <li>
                            <div class="icon">
                                <div class="home-light-icon"></div>
                            </div>
                            <a href="#">home</a>
                        </li>
                        
                        <li>
                            <div class="icon">
                                <div class="dashboard-light-icon"></div>
                            </div>
                            <a href="#">dashboard</a>
                        </li>
                        
                        <li>
                            <div class="icon">
                                <div class="projects-light-icon"></div>
                            </div>
                            <a href="#">projects</a>
                        </li>

                        <li>
                            <div class="icon">
                                <div class="tasks-light-icon"></div>
                            </div>
                            <a href="#">tasks</a>
                        </li>
                        
                        <li>
                            <div class="icon">
                                <div class="reporting-light-icon"></div>
                            </div>
                            <a href="#">reporting</a>
                        </li>
                        
                        <li>
                            <div class="icon">
                                <div class="user-light-icon"></div>
                            </div>
                            <a href="#">users</a>
                        </li>
                    </ul>

                    <ul class="secondary">
                        <li>
                            <div class="icon">
                                <div class="support-light-icon"></div>
                            </div>
                            <a href="#">support</a>
                        </li>

                        <li>
                            <div class="icon">
                                <div class="settings-light-icon"></div>
                            </div>
                            <a href="#">settings</a>
                        </li>
                    </ul>
                    <footer class="sidebar-footer">
                        <div class="profile">
                            <img src="../img/icons/olivia-rhye-profile.png" alt="">
                        </div>
                        <div class="user-info">
                            <div class="username">olivia rhye</div>
                        </div>
                    </footer>
                </div>
            </div>
            
        </aside>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
