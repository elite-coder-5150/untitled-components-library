<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs </title>
    <link rel="icon" href="../img/logo.svg">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <!----- 
        This is the best looking component that I have ever coded
        in the time that i've been coding,
        
        I could use the component for other things

        ideas:
            1. taging useers for a post
            2. users to search for
            3. sending email to multiple people on your team or everyone
               at the company

            4. tags/categories
            5. people who are banned from commenting on your posts, 
               replying to coments etc.
    ----->
    <div class="input-fields-card">
        <div class="container">
            <div class="inner-container">
                <div class="input-control">
                <label for="text">Email</label>
                <div class="input-bg">

                    <input type="email" id="text" placeholder="Enter your email">
                    <div class="icon">
                        <div class="help-icon"></div>
                    </div>
                </div>
                </div>

                <div class="input-control">
                    <label for="text">Email with icon</label>
                    <div class="input-bg">
                        <div class="icon">
                            <div class="email-icon"></div>
                        </div>
                        <input type="email" id="text" class="user-email" placeholder="Enter your email">
                        <div class="icon">
                            <div class="help-icon"></div>
                        </div>
                    </div>
                </div>

                <div class="input-control">
                    <label for="text">Card name</label>
                    <div class="input-bg">
                        <div class="icon">
                            <div class="master-card-icon"></div>
                        </div>
                        <input type="email" id="text" class="user-email" placeholder="1234-1234-1234-1234">
                        <div class="icon">
                            <div class="help-icon"></div>
                        </div>
                    </div>
                </div>

                <div class="input-control">
                    <label for="text">User list</label>
                    <div class="input-bg">
                        <ul class="users">
                            <li class="user">
                                <div class="profile">
                                    <img src="../img/inputs/olivia.png" alt="/">
                                </div>
                                <div class="user-name">olivia</div>
                                <div class="icon">
                                    <div class="small-close-icon"></div>
                                </div>
                            </li>

                            <li class="user">
                                <div class="profile">
                                    <img src="../img/inputs/pheonix-baker.png" alt="/">
                                </div>
                                <div class="user-name">pheonix</div>
                                <div class="icon">
                                    <div class="small-close-icon"></div>
                                </div>
                            </li>
                        </ul>
                        <div class="icon">
                            <div class="help-icon" style="color: red;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
